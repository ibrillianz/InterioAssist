<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tener Interiors – DecoBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Chat Launcher Button -->
  <div id="chatLauncher" onclick="toggleChat()"></div>

  <!-- Chat Widget Container -->
  <div id="chatWidget">
    <!-- Branded Header -->
    <div id="chatHeader" style="display:flex; align-items:center; justify-content:space-between;">
      <div style="display:flex; align-items:center; gap:8px;">
        <img src="assets/logo_small.png" alt="Tener Interiors"
             style="width:24px; height:24px; border-radius:50%;" />
        <span style="font-weight:600; font-size:1rem; color:var(--header-text);">
          Tener Interiors
        </span>
      </div>
      <div>
        <span id="minimizeBtn" onclick="toggleChat()"
              style="cursor:pointer; font-size:1.2rem; color:var(--header-text); margin-right:12px;">
          –
        </span>
        <span id="closeBtn" onclick="toggleChat()"
              style="cursor:pointer; font-size:1.2rem; color:var(--header-text);">
          ×
        </span>
      </div>
    </div>

    <!-- Initial Chat Content -->
    <div id="chatContent">
      <p>Welcome to Tener Interiors 👋</p>
      <p>I’m your Design Assistant. How can I help you today?</p>
      <button class="optionButton" onclick="handleOption('home')">
        🏠 Home interior solutions
      </button>
      <button class="optionButton" onclick="window.open(
        'https://wa.me/919515210666?text=Hi%20Tener%20Team%2C%20I%27d%20like%20to%20book%20a%20design%20consultation.',
        '_blank'
      )">
        📅 Meet a designer
      </button>
      <button class="optionButton" onclick="window.open(
        'https://www.tenerinteriors.com/designs', '_blank'
      )">
        🖼️ Explore our design gallery
      </button>
      <button class="optionButton" onclick="handleOption('project')">
        📁 Query about an existing project
      </button>
      <button class="optionButton" onclick="handleOption('other')">
        💬 Other questions
      </button>
    </div>

    <!-- Input Field -->
    <div id="inputField">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="toggleChat()" style="margin-right:8px;">Cancel</button>
      <button onclick="submitInput()">Send</button>
    </div>
  </div>

  <!-- Load widget logic -->
  <script type="module" src="main.js"></script>
</body>
</html>
