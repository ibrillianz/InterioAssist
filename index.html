<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tener Interiors Bot</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ffffff;
            --border-color: #ecf0f1;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* Chat Widget Styles */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: inherit;
        }

        .chat-launcher {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            font-size: 24px;
        }

        .chat-launcher:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }

        .chat-container {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: var(--bg-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .message.user .message-content {
            background: var(--secondary-color);
            color: white;
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            background: #f8f9fa;
        }

        .chat-input:focus {
            border-color: var(--secondary-color);
            background: white;
        }

        .chat-send {
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chat-send:hover {
            background: var(--primary-color);
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-action {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 320px;
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Widget -->
    <div class="chat-widget">
        <button class="chat-launcher" data-chat-toggle>ðŸ’¬</button>
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <h3>Tener Interiors Assistant</h3>
                <button class="chat-close" data-chat-toggle>Ã—</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! I'm your interior design assistant. How can I help you today?
                        <div class="quick-actions">
                            <button class="quick-action" data-action="residential">Residential Design</button>
                            <button class="quick-action" data-action="commercial">Commercial Design</button>
                            <button class="quick-action" data-action="consultation">Book Consultation</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="chat-send" id="chatSend">â†’</button>
            </div>
        </div>
    </div>

    <script>
        // Bot Configuration - Version 5.9
        const CONFIG = {
            VERSION: '5.9',
            CLIENT_LOCATION: { lat: 17.366, lng: 78.476 }, // Hyderabad
            SERVICE_RADIUS: 50, // km - Pricing engine radius
            BASE_PRICING: {
                residential: {
                    consultation: 2500,
                    designPerSqFt: 450,
                    executionPerSqFt: 1200,
                    minProject: 50000
                },
                commercial: {
                    consultation: 5000,
                    designPerSqFt: 650,
                    executionPerSqFt: 1800,
                    minProject: 150000
                }
            },
            WIDGET_CONFIG: {
                position: 'bottom-right',
                theme: 'professional',
                autoOpen: false,
                embedMode: true // GitHub Pages + Wix integration
            },
            RESIDENTIAL_STEPS: [
                'Project Type',
                'Space Size',
                'Budget Range',
                'Timeline',
                'Style Preference',
                'Contact Details'
            ],
            COMMERCIAL_STEPS: [
                'Business Type',
                'Space Size',
                'Budget Range',
                'Timeline',
                'Functional Requirements',
                'Contact Details'
            ]
        };

        // Bot Engine - Production Ready
        class TenerBot {
            constructor() {
                this.currentStep = 0;
                this.currentFlow = null;
                this.userData = {};
                this.isProcessing = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadWelcomeMessage();
            }

            setupEventListeners() {
                // Single event delegation - NO MORE CONFLICTS
                document.addEventListener('click', (e) => {
                    if (e.target.matches('[data-chat-toggle]')) {
                        this.toggleChat();
                    }
                    if (e.target.matches('[data-action]')) {
                        this.handleQuickAction(e.target.dataset.action);
                    }
                    if (e.target.matches('#chatSend')) {
                        this.sendMessage();
                    }
                });

                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.target.matches('#chatInput')) {
                        this.sendMessage();
                    }
                });
            }

            toggleChat() {
                const container = document.getElementById('chatContainer');
                container.classList.toggle('active');
                
                if (container.classList.contains('active')) {
                    document.getElementById('chatInput').focus();
                }
            }

            handleQuickAction(action) {
                switch(action) {
                    case 'residential':
                        this.startResidentialFlow();
                        break;
                    case 'commercial':
                        this.startCommercialFlow();
                        break;
                    case 'consultation':
                        this.bookConsultation();
                        break;
                }
            }

            startResidentialFlow() {
                this.currentFlow = 'residential';
                this.currentStep = 0;
                this.userData = { type: 'residential' };
                this.addBotMessage("Great! Let's start with your residential project. " + 
                    this.getNextQuestion());
            }

            startCommercialFlow() {
                this.currentFlow = 'commercial';
                this.currentStep = 0;
                this.userData = { type: 'commercial' };
                this.addBotMessage("Perfect! Let's discuss your commercial project. " + 
                    this.getNextQuestion());
            }

            bookConsultation() {
                this.addBotMessage("I'd be happy to help you book a consultation! " +
                    "Please call us at +91-9059186111 or email contact@tenerinteriors.com. " +
                    "Our team will get back to you within 24 hours.");
            }

            getNextQuestion() {
                const steps = this.currentFlow === 'residential' ? 
                    CONFIG.RESIDENTIAL_STEPS : CONFIG.COMMERCIAL_STEPS;
                
                if (this.currentStep < steps.length) {
                    return this.generateQuestion(steps[this.currentStep]);
                }
                return null;
            }

            generateQuestion(step) {
                const questions = {
                    'Project Type': 'What type of space are you looking to design? (e.g., apartment, villa, office)',
                    'Space Size': 'What is the approximate size of your space in sq ft?',
                    'Budget Range': 'What is your budget range for this project?',
                    'Timeline': 'When would you like to complete this project?',
                    'Style Preference': 'Do you have any specific design style preferences?',
                    'Business Type': 'What type of business space is this for?',
                    'Functional Requirements': 'What are the key functional requirements for your space?',
                    'Contact Details': 'Please share your contact details so we can follow up.'
                };
                
                // Add location question early in flow
                if (step === 'Space Size' && this.userData.type) {
                    return 'What area/location is your project in? This helps us provide accurate service details.';
                }
                
                return questions[step] || 'Could you tell me more about your requirements?';
            }

            sendMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                
                if (!message || this.isProcessing) return;

                this.addUserMessage(message);
                input.value = '';
                
                this.processUserMessage(message);
            }

            processUserMessage(message) {
                this.isProcessing = true;
                
                // Store user response
                if (this.currentFlow && this.currentStep < this.getCurrentSteps().length) {
                    const currentQuestion = this.getCurrentSteps()[this.currentStep];
                    this.userData[currentQuestion] = message;
                    this.currentStep++;
                }

                // Simulate processing delay
                setTimeout(() => {
                    this.generateBotResponse(message);
                    this.isProcessing = false;
                }, 800);
            }

            getCurrentSteps() {
                return this.currentFlow === 'residential' ? 
                    CONFIG.RESIDENTIAL_STEPS : CONFIG.COMMERCIAL_STEPS;
            }

            generateBotResponse(userMessage) {
                if (!this.currentFlow) {
                    this.addBotMessage("I'd be happy to help! Are you looking for residential or commercial interior design?");
                    return;
                }

                // Check if asking for location/pricing
                if (this.currentStep === 1 && this.currentFlow) { // After project type
                    this.userData.location = this.extractLocation(userMessage);
                    if (this.userData.location) {
                        const pricing = this.calculateServiceability();
                        if (pricing.serviceable) {
                            this.addBotMessage(`Great! We service your area. ${this.getNextQuestion()}`);
                        } else {
                            this.addBotMessage(`We currently service within ${CONFIG.SERVICE_RADIUS}km of Bangalore. However, we can discuss special arrangements for your project. ${this.getNextQuestion()}`);
                        }
                        return;
                    }
                }

                const nextQuestion = this.getNextQuestion();
                if (nextQuestion) {
                    this.addBotMessage(`Thank you! ${nextQuestion}`);
                } else {
                    this.completeLead();
                }
            }

            extractLocation(message) {
                // Simple location extraction - can be enhanced
                const locationKeywords = ['hyderabad', 'banjara hills', 'HITECH City', 'Secunderabad', 'Tarnaka', 'Malkajgiri', 'Kondapur'];
                const found = locationKeywords.find(keyword => 
                    message.toLowerCase().includes(keyword));
                return found ? { area: found, serviceable: true } : null;
            }

            calculateServiceability() {
                // Pricing engine integration
                return {
                    serviceable: true, // Within radius check would go here
                    basePrice: CONFIG.BASE_PRICING[this.userData.type],
                    radius: CONFIG.SERVICE_RADIUS,
                    estimatedCost: this.getEstimatedCost()
                };
            }

            getEstimatedCost() {
                if (!this.userData.spaceSize) return null;
                
                const pricing = CONFIG.BASE_PRICING[this.userData.type];
                const size = parseInt(this.userData.spaceSize) || 0;
                
                return {
                    consultation: pricing.consultation,
                    design: size * pricing.designPerSqFt,
                    execution: size * pricing.executionPerSqFt,
                    total: pricing.consultation + (size * (pricing.designPerSqFt + pricing.executionPerSqFt))
                };
            }

            completeLead() {
                this.addBotMessage("Perfect! Thank you for providing all the details. " +
                    "Our team will review your requirements and get back to you within 24 hours. " +
                    "You can also reach us directly at info@tenerinteriors.com or +91-9059186111.");
                
                // Send lead data to client (you can integrate with their CRM/email)
                this.submitLead();
            }

            submitLead() {
                // Integration point for client's lead management system
                console.log('Lead Submitted:', {
                    timestamp: new Date().toISOString(),
                    version: CONFIG.VERSION,
                    data: this.userData
                });

                // Reset for next conversation
                setTimeout(() => {
                    this.resetBot();
                }, 3000);
            }

            resetBot() {
                this.currentStep = 0;
                this.currentFlow = null;
                this.userData = {};
                this.addBotMessage("Is there anything else I can help you with today?");
            }

            addUserMessage(message) {
                this.addMessage(message, 'user');
            }

            addBotMessage(message) {
                this.addMessage(message, 'bot');
            }

            addMessage(content, sender) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            loadWelcomeMessage() {
                // Welcome message already in HTML
            }
        }

        // Initialize Bot - PRODUCTION READY
        document.addEventListener('DOMContentLoaded', function() {
            window.tenerBot = new TenerBot();
            console.log(`Tener Bot v${CONFIG.VERSION} - Ready for Client Delivery`);
        });

        // Utility Functions
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function isWithinRadius(lat1, lon1, lat2, lon2, radius) {
            return calculateDistance(lat1, lon1, lat2, lon2) <= radius;
        }

        // Export for module compatibility
        if (typeof module !== 'undefined' && module.exports) {
            module.exports = { calculateDistance, isWithinRadius, TenerBot };
        }
    </style>
</body>
</html>
