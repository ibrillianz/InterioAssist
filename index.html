<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DecoBot – Interior Design Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background: #fafafa;
      border-radius: 5px;
    }

    .bot, .user {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .bot {
      background: #e0e0e0;
      color: #333;
      align-self: flex-start;
    }

    .user {
      background: #0077cc;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    #chatInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Type a message and hit Enter...">
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("chatInput");

    const sendMessage = (text, from = 'bot') => {
      const msg = document.createElement("div");
      msg.className = from;
      msg.textContent = from === 'bot' ? `DecoBot: ${text}` : text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    const next = (step, value) => {
      if (step === 0) {
        userData.name = value;
        sendMessage(`Hi ${value}! What room are you designing today?`);
      } else if (step === 1) {
        userData.room = value;
        sendMessage(`Great! Do you have a style in mind (modern, boho, traditional)?`);
      } else if (step === 2) {
        userData.style = value;
        sendMessage(`Thanks! One last thing, what’s your budget range?`);
      } else if (step === 3) {
        userData.budget = value;
        sendMessage(`Perfect! We'll review your preferences and get back with a quote.`, 'bot');
      }
    };

    let userData = {};
    let step = 0;

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const val = this.value.trim();
        if (!val) return;
        sendMessage(val, 'user');
        next(step, val);
        this.value = "";
        step++;
      }
    });

    sendMessage("Hi! I’m DecoBot. What’s your name?");
  </script>
</body>
</html>
