<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DecoBot – Tener Interiors</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .chat-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 90%;
      color: #2E3A59;
    }
    h2 {
      font-size: 1.5em;
      font-weight: 600;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1em;
      margin-bottom: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #D6CFC7;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #C5A880;
      border: none;
      color: #fff;
      padding: 12px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b0926f;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #EEF1F4;
      border-radius: 8px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>DecoBot – Interior AI Assistant</h2>
    <p>Welcome to Tener Interiors. I’m your design assistant. May I know your name?</p>
    <input type="text" id="name" placeholder="Your name" />

    <p>Thank you. May I have your contact info so we can follow up with design ideas?</p>
    <input type="text" id="contact" placeholder="Email or phone" />

    <p>Feel free to ask any question about styles, layouts, materials or interiors.</p>
    <textarea id="question" rows="4" placeholder="Ask your interior design question..."></textarea>

    <button onclick="askBot()">Submit Question</button>

    <div class="response" id="response"></div>
  </div>

  <script>
    async function askBot() {
      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const question = document.getElementById("question").value.trim();
      const resBox = document.getElementById("response");

      if (!name || !contact || !question) {
        resBox.innerHTML = "Please fill in all fields before submitting.";
        return;
      }

      resBox.innerHTML = "Submitting...";

      // Placeholder: to be replaced with backend integration
      setTimeout(() => {
        resBox.innerHTML = `Thank you ${name}. We've received your query: "${question}". A design consultant will reach out to you at ${contact}.`;
      }, 1000);
    }
  </script>
</body>
</html>
